# Microplate AI Alerting Rules
groups:
  - name: microplate-services
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate for {{ $labels.job }}"
          description: "Error rate is {{ $value }} errors per second for service {{ $labels.job }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time for {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.job }}"

      # Database Connection Issues
      - alert: DatabaseConnectionFailure
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is not responding"

      # Redis Connection Issues
      - alert: RedisConnectionFailure
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "Redis cache is not responding"

      # MinIO Storage Issues
      - alert: MinIOStorageFailure
        expr: minio_cluster_disk_offline_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MinIO storage failure"
          description: "MinIO storage has {{ $value }} offline disks"

      # Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Disk Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }}"

  - name: microplate-business
    rules:
      # Failed Predictions
      - alert: HighPredictionFailureRate
        expr: rate(predictions_total{status="failed"}[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction failure rate"
          description: "Prediction failure rate is {{ $value }} for the last 10 minutes"

      # Image Processing Queue
      - alert: ImageQueueBacklog
        expr: image_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Large image processing queue"
          description: "Image processing queue has {{ $value }} pending items"

      # Authentication Failures
      - alert: HighAuthFailureRate
        expr: rate(auth_attempts_total{status="failed"}[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} for the last 5 minutes"
