<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login Flow</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="output"></div>

    <script>
        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing login...</p>';
            
            try {
                // Test login request
                const response = await fetch('http://localhost:6401/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'qi@qi.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                output.innerHTML += `<p>Response: ${JSON.stringify(data, null, 2)}</p>`;
                
                if (data.accessToken) {
                    // Store token
                    localStorage.setItem('access_token', data.accessToken);
                    output.innerHTML += `<p>Token stored: ${data.accessToken.substring(0, 50)}...</p>`;
                    
                    // Test token validation
                    try {
                        const payload = JSON.parse(atob(data.accessToken.split('.')[1]));
                        const now = Math.floor(Date.now() / 1000);
                        const isValid = payload.exp && payload.exp > now;
                        output.innerHTML += `<p>Token valid: ${isValid}</p>`;
                        output.innerHTML += `<p>Token expires: ${new Date(payload.exp * 1000)}</p>`;
                    } catch (e) {
                        output.innerHTML += `<p>Token validation error: ${e.message}</p>`;
                    }
                }
                
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
